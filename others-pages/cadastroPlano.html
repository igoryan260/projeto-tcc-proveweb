<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilos_css/_stylePrincipal.css">
        <link rel="stylesheet" href="../estilos_css/cadastroPlano.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7c25744412.js" crossorigin="anonymous"></script>
        <title>Cadastrar Plano</title>
    </head>
</head>

<body>

    <!-- Menu  de  Navegação -->
    <div class="nav-menu background">
        <div class="width-delimited-100">
            <div class="content-nav-menu">
                <div class="logo">
                    <img src="../images/Logo-ProveWeb.png" alt="logotipo" />
                </div>
                <nav class="menu-principal">

                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./planos_serviços.html">Planos e Serviços</a></li>
                        <li><a href="./sobreNos.html">Conheça-nos</a></li>
                        <li><a href="./contat.html">Contato</a></li>
                        <li><a href="./10daysfree.html" id="ten-days-free">10 dias GRÁTIS</a></li>
                    </ul>

                </nav>
            </div>
        </div>
    </div>
    <!-- Fim do menu de navegação -->

    <div class="width-delimited-100">
        <div class="cadatroPlano">
            <form class="formularioCadastrarPlano" action="./modoPagamento.html">
                <fieldset>
                    PREENCHA SEUS DADOS
                </fieldset>

                <P>DADOS PESSOAIS</P>

                <div id="contents">
                    <div class="divsContentsAligns" id="contentOne">
                        <div>
                            <label for="nome">NOME</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div>
                            <label for="mail">E-MAIL</label>
                            <input type="mail" name="email" id="mail">
                        </div>
                        <div>
                            <label for="tel">TELEFONE OU CELULAR</label>
                            <input type="tel" name="telefone" id="tel">
                        </div>
                    </div>

                    <div class="divsContentsAligns" id="contentTwo">
                        <div>
                            <label for="cpf_cnpj">CPF OU CNPJ</label>
                            <input type="number" name="cpf_cnpj" id="cpf_cnpj">
                        </div>
                        <div>
                            <label for="mailTwo">E-MAIL 2</label>
                            <input type="mail" name="emailDois" id="mailTwo">
                        </div>
                        <div>
                            <label for="telTwo">TELEFONE OU CELULAR 2 <br />&#40;OPCIONAL&nbsp;&#41;</label>
                            <input type="tel" name="telefoneDoi" id="telTwo">
                        </div>
                    </div>
                </div>

                <P>ENDEREÇO</P>

                <div id="contents">
                    <div class="divsContentsAligns" id="contentThree">
                        <div>
                            <label for="runway">RUA</label>
                            <input type="text" name="rua" id="runway">
                        </div>

                        <div>
                            <label for="cep">CEP</label>
                            <input type="number" name="cep" id="cep">
                        </div>

                        <div>
                            <label for="bairro">BAIRRO</label>
                            <input type="text" name="bairro" id="bairro">
                        </div>

                        <div>
                            <label for="city">CIDADE</label>
                            <input type="text" name="cidade" id="city">
                        </div>
                    </div>

                    <div class="divsContentsAligns" id="contentFour">

                        <div>
                            <label for="number">NUMERO</label>
                            <input type="number" name="numero" id="number">
                        </div>

                        <div>
                            <label for="complement">COMPLEMENTO</label>
                            <input type="number" name="complemento" id="complement">
                        </div>

                        <div>
                            <label for="state">ESTADO</label>
                            <input type="text" name="estado" id="state">
                        </div>

                        <div>
                            <label for="company">NOME DA SUA EMPRESA</label>
                            <input type="text" name="nomeEmpresa" id="company">
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <input type="submit" value="PRÓXIMO PASSO">

                    <button disabled><a href="../others-pages/planSelected/economicPlan.html">VOLTAR</a></button>
                </div>


            </form>
        </div>
    </div>

    <!-- Rodapé-->
    <footer>
        <div class="top-background-footer">
            <div class="content-footer">
                <div class="icon-proveweb h2">
                    <div class="img-icon">
                        <figcaption>
                            <img src="../images/Ícone-prove.png">
                        </figcaption>
                    </div>
                    <div class="center icon-proveweb">
                        <h2>
                            ProveWeb
                        </h2>
                    </div>
                </div>
                <div id="links-footer">

                    <ul class="links">
                        <li><a href="./reclame.html">Reclame</a></li>
                        <li><a href="./duvidas.html">Dúvidas</a></li>
                        <li><a href="./sobreNos.html">Sobre nós</a></li>
                        <li><a href="#">Cancelar Planos</a></li>
                    </ul>
                    <ul class="social-media">
                        <li>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
        <div class="bottom-background-footer">
            <div class="content-bottom-footer content-footer">
                <p>
                    Produzido e Desenvolvido por &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'Nome da equipe'
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
